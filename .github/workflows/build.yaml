name: AlloMedia CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

         working-directory: serverside
      - name: Install dependencies
        run: npm install
        

      - name: Run tests
        run: npm test
